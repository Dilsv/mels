
<h2>Your Bookings</h2>

{% if bookings %}
    <ul>
        {% for booking in bookings %}
            <li>
                {{ booking.service }} on {{ booking.date }} at {{ booking.time }}
                - <a href="{% url 'booking_edit' booking.id %}">Edit</a>
                - <a href="{% url 'booking_delete' booking.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no bookings.</p>
{% endif %}
