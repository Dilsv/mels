{% extends 'base.html' %}

{% block title %}Book an Appointment{% endblock %}

{% block content %}
<h2>Book an Appointment</h2>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit</button>
</form>
{% endblock %}
